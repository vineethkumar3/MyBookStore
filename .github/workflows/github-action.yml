name: CI & Deploy to Render

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup Python (for Flask)
        if: exists('requirements.txt')
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: âš™ï¸ Setup Node (for Node.js)
        if: exists('package.json')
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ğŸ“¦ Install Dependencies (Python)
        if: exists('requirements.txt')
        run: pip install -r requirements.txt

      - name: ğŸ“¦ Install Dependencies (Node)
        if: exists('package.json')
        run: npm install

      - name: âœ… Run Tests
        run: echo "ğŸ§ª Add your tests here or skip"

      - name: ğŸš€ Trigger Deploy to Render
        if: success()
        run: |
          curl -X POST $RENDER_DEPLOY_HOOK_URL
        env:
          RENDER_DEPLOY_HOOK_URL: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
