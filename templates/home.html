<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Store - Welcome</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="home-page">

    <header class="store-header">
        <h1>Welcome to {{ username }} Book Store</h1>
        <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
        <a href="{{ url_for('cart') }}" class="logout-btn" style="right: 150px;">ðŸ›’ View Cart</a>


    </header>

    <main class="book-container">
        {% for book in books %}
        <div class="book-card">
            <img src="{{ book.image }}" alt="{{ book.title }}">
            <h4>{{ book.title }}</h4>
            <p style="margin: 5px 0; font-weight: bold;">${{ book.price }}</p>
            <div class="action" data-id="{{ book.id }}">
                <button onclick="buyNow(this)">Buy Now</button>
            </div>
        </div>

        {% endfor %}
    </main>


<script src="{{ url_for('static', filename='main.js') }}"></script>
<script>
    document.addEventListener("DOMContentLoaded", initHomePage);
</script>
<script>
    localStorage.setItem('user_email', "{{ session['email'] }}");
</script>

</body>


</html>
