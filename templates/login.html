<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="login-page">
    <div class="login-box">
        <h2>Login</h2>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form method="post" onsubmit="clearLocalStorageBeforeLogin()">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="submit" value="Login">
            <p style="margin-top: 10px;">New here? <a href="{{ url_for('register') }}">Create an account</a></p>
            <a href="{{ url_for('check') }}" class="nav-btn" style="background: #db4437; color: white;">Login with Google</a>

        </form>
    </div>
</body>
<script>
function clearLocalStorageBeforeLogin() {
    localStorage.removeItem("cart");
}
</script>

</html>
